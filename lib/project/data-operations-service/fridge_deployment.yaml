apiVersion: apps/v1
kind: Deployment
metadata:
  name: fridge-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fridge
  template:
    metadata:
      labels:
        app: fridge
    spec:
      containers:
        - name: fridge-service
          image: flutter_docker_fridge
          ports:
            - containerPort: 8081
          env:
            - name: AUTH_SERVICE_URL
              value: http://auth-service:8080
            - name: FIREBASE_STORAGE_BUCKET
              value: what-s-in-my-fridge-app-e212d.appspot.com
            - name: FIREBASE_PROJECT_ID
              value: what-s-in-my-fridge-app-e212d
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"